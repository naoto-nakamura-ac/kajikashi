<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kajikashi アプリへようこそ！</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: sans-serif;
            padding: 24px;
            background-color: #f8f9fa;
        }
        .qr {
            margin-top: 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 4px;
            background: white;
        }
    </style>
</head>
<body>
<img src="/logo.png" alt="ロゴ" width="200" height="200">
<h1>ようこそ</h1>
<p>以下のQRコードからカジカシをインストールできます。</p>
<img class="qr" src="/deployQR.svg" width="200" height="200" alt="Expo QRコード" />
<h1>事前準備</h1>
<p>まず、Expo Goというアプリをお手持ちのスマートフォンにインストールします。<br>
本来開発中のアプリ配布用ですが、ストア配信はしていないのでこの形式となります。</p>
<div style="display: flex; gap: 100px;">
    <div>
        <h3>Androidの方はこちら</h3>
        <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=https://play.google.com/store/apps/details?id=host.exp.exponent&referrer=www">
    </div>
    <div>
        <h3>iPhoneの方はこちら</h3>
        <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=https://itunes.apple.com/app/apple-store/id982107779">
    </div>
</div>
<p>Expo Goをインストールした状態でスマートフォンのQRコード読み取り機能を使ってトップのQRコードを読み取ってください。<br>Expo Goにサインインする必要はありません！！アプリがある状態でQRコードを読み取ればそのままカジカシが起動できるはずです。</p>
</body>
</html>
